<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Root Cause Analysis Report</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #E8F9FF;
    font-family: 'Inter', Arial, sans-serif;
    color: #41413D;
  }
  .card-custom {
    border-radius: 34px;
    box-shadow: 0px 5px 16px 0px #080F340F;
    border: 1px solid #EFF0F6;
    background-color: #ffffff;
    padding: 40px 40px;
    margin: 20px auto;
    max-width: 800px;
  }
  h5 {
    font-weight: 600;
    font-size: 20px;
    color: #41413D;
    margin-bottom: 20px;
    text-align: left;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
  }
  th {
    background-color: #E8F9FF;
    padding: 12px;
    font-size: 14px;
    font-weight: 600;
    color: #075C94;
    text-align: left;
  }
  td {
    background-color: #ffffff;
    padding: 12px;
    font-size: 14px;
    color: #41413D;
    border-bottom: 1px solid #EFF0F6;
    vertical-align: top;
  }
  .term-innr {
    background: #E8F9FF;
    padding: 15px 20px;
    border-radius: 10px;
    margin-bottom: 30px;
  }
  .term-innr p {
    font-size: 14px;
    color: #41413D;
    margin-bottom: 8px;
    line-height: 1.4;
  }
  .term-innr p strong {
    font-weight: 600;
    color: #075C94;
  }
  ul {
    padding-left: 20px;
  }
  ul li {
    font-size: 14px;
    color: #41413D;
    margin-bottom: 6px;
    position: relative;
  }
  ul li::before {
    content: "âœ”";
    color: #075C94;
    margin-right: 6px;
  }
  .header {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo {
    max-width: 100px;
    margin-bottom: 10px;
  }
  .footer {
    text-align: center;
    font-size: 12px;
    color: #777777;
    margin-top: 30px;
  }

  @media only screen and (max-width: 600px) {
    .card-custom {
      padding: 20px;
    }
    h5 {
      font-size: 18px;
    }
    th, td {
      font-size: 12px;
      padding: 8px;
    }
  }
</style>
</head>
<body>
  <div class="card-custom">
    <div class="header">
      <img src={{logoUrl}} alt="Logo" class="logo" />
      <h5>Root Cause Analysis</h5>
    </div>

    <div class="table-responsive">
      <table>
        <thead>
          <tr>
            <th>Root Cause</th>
            <th>Probability</th>
            <th>Contributing Factors</th>
            <th>Root Cause Explanation</th>
            <th>Key Insights for RCA</th>
          </tr>
        </thead>
        <tbody>
          {{rootCauses}}
        </tbody>
      </table>
    </div>

    <h5>Recommendations</h5>
    <div class="term-innr">
      <p><strong>Short Term:</strong> {{shortTerm}}</p>
      <p><strong>Long Term:</strong> {{longTerm}}</p>
    </div>

    <h5>Standards / References</h5>
    <div class="term-innr">
      <ul>
        {{references}}
      </ul>
    </div>

    <div class="footer">
      <p>Generated by <strong>Root Cause Analysis System</strong></p>
    </div>
  </div>
</body>
</html>
